<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: for custom styles -->
</head>
<body>
    <div id="app"></div>

    <!-- Include React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Include Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your JavaScript file that contains React code -->
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState(null);

            const handleCreateClick = () => setView('create');
            const handleEditClick = () => setView('edit');

            return (
                <div>
                    <h1>Connection Management</h1>
                    <button onClick={handleCreateClick}>Create New Connection</button>
                    <button onClick={handleEditClick}>Edit Existing Connection</button>

                    {view === 'create' && <CreateConnectionForm />}
                    {view === 'edit' && <EditConnectionForm />}
                </div>
            );
        }

        function CreateConnectionForm() {
            const [model, setModel] = useState({ name: '', type: '', url: '' });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setModel({ ...model, [name]: value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Creating new connection with model:', model);
            };

            return (
                <form onSubmit={handleSubmit}>
                    <h2>Create New Connection</h2>
                    <label>
                        Name:
                        <input type="text" name="First Name" value={model.name} onChange={handleChange} required />
                    </label>
                    <br />
                    <label>
                        Type:
                        <input type="text" name="type" value={model.type} onChange={handleChange} required />
                    </label>
                    <br />
                    <label>
                        URL:
                        <input type="text" name="url" value={model.url} onChange={handleChange} required />
                    </label>
                    <br />
                    <button type="submit">Submit</button>
                </form>
            );
        }

        function EditConnectionForm() {
            const [identifier, setIdentifier] = useState('');

            const handleChange = (e) => {
                setIdentifier(e.target.value);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Editing connection with identifier:', identifier);
            };

            return (
                <form onSubmit={handleSubmit}>
                    <h2>Edit Existing Connection</h2>
                    <label>
                        Connection ID:
                        <input type="text" value={identifier} onChange={handleChange} required />
                    </label>
                    <br />
                    <button type="submit">Submit</button>
                </form>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
